# Nodes with values to reuse in the pipeline.
common_params:
  # Common plugin settings to use with the `plugins` key.
  - &common_plugins
    - automattic/a8c-ci-toolkit#3.1.0
  # Common environment values to use with the `env` key.
  - &common_env
    IMAGE_ID: xcode-15.4

# This is the default pipeline â€“ it will build and test the app
steps:

  #################
  # Run Unit Tests
  #################
  - label: "ðŸ”¬ Build and Test"
    command: ".buildkite/commands/build-and-test.sh"
    env: *common_env
    plugins: *common_plugins
    artifact_paths:
      - "build/results/*"

  #################
  # Linters
  #################
  - label: ":swift: SwiftLint"
    command: run_swiftlint --strict
    plugins: *common_plugins
    notify:
      - github_commit_status:
          context: "SwiftLint"
    agents:
      queue: "default"

  #################
  # Create Installable Build
  #################
  - label: "ðŸ›  Installable Build"
    command: ".buildkite/commands/build-prototype.sh"
    env: *common_env
    plugins: *common_plugins
    if: "build.pull_request.id != null || build.pull_request.draft"
    artifact_paths:
      - "build/results/*"

  #################
  # UI Tests
  #################
  - label: "ðŸ”¬ UI Test (Full)"
    command: ".buildkite/commands/build-and-ui-test.sh SimplenoteUITests 'iPhone SE (3rd generation)'"
    env: *common_env
    plugins: *common_plugins
    artifact_paths:
      - "build/results/*"
